<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./asset/reset.css" />
    <link rel="stylesheet" href="./asset/styles.css" />
  </head>
  <body>
    <header>
      <h1>Test your Javascript Knowledge!</h1>
      <section class="container1">
        <button id="highscore" class="btn">Highscores</button>
        <div class="timer"></div>
      </section>
    </header>
    <main>
      <section class="rules">
        <p>
          Answer the following Javascript related questions. You have 1 minute
          to complete all questions. For every wrong attempt, the time cutsback
          by 10 seconds.
        </p>
        <button id="start" class="btn">Start</button>
      </section>
      <section class="container hide scoreResult">
        <h2>All Done!</h2>
        <p id="text"></p>
        <form id="resultForm">
          <label>
            Enter Initials:
            <input type="text" id="initials" required />
            <button id="save" class="btn">Save</button>
          </label>
        </form>
      </section>
    </main>
    <script src="./asset/script.js"></script>
  </body>
</html>
