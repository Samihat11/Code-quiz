<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Test your Javascript Knowledge!</h1>
      <section class="scoreboard">
        <button id="highScore">View Highscore</button>
        <div class="timer">Time:</div>
      </section>
    </header>
    <main>
      <section class="rules">
        <p>
          Answer the following Javascript related questions. You have 3 minutes
          to complete all questions. For every wrong attempt, the time cutsback
          by 10 seconds.
        </p>

        <button id="start">Start</button>
      </section>
      <section class="hide scoreResult">
        <h2>All Done!</h2>
        <p id="text"></p>
        <form id="resultForm">
          <label>
            Enter Initials:
            <input type="text" id="initials" required />
            <button id="save">Save</button>
          </label>
        </form>
      </section>
      <section class="hide displayHighscore">
        <p>Highscores:</p>
        <ul id="listScores"></ul>

        <button id="back">Go back</button>
        <button id="reset">Clear Highscore</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
